<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />

    <title>dev.finence$.handmade</title>

    <link rel="stylesheet" href="./style.css" />

            <h2>Balanço</h2>

            <div class="card">

            <table id="table-data">

                    <tr>
                        <td>Internet</td>
